<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Tic-Tac-Toe</h1>
    <p class="instructions">Game starts by just tapping on the box.<br>
        The first player is Circle. <br>
        The second player is Cross.
    </p><br>

<div id="gameboard"></div>
<p id="info">Circle goes first.</p>
<button id="resetButton">Play again</button>
</div>
<script src="app.js"></script>
</body>
</html>
